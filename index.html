<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>快点啊</title>
  </head>
  <body>
    <div class="screen">
      <h1>快 点 a a a</h1>
      <button class="btn" id="start-btn">开始 游戏</button>
    </div>

    <div class="screen">
      <h1>你喜欢哪一个角色</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>花</p>
            <img src="https://pngimg.com/uploads/bouquet/small/bouquet_PNG61.png" alt="hua">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>小行星</p>
            <img
               src="https://pngimg.com/uploads/asteroid/small/asteroid_PNG50.png"
               alt="xingxing"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>小狗</p>
            <img
               src="https://pngimg.com/uploads/dog/small/dog_PNG50371.png"
               alt="dog"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>跑车</p>
            <img
               src="https://pngimg.com/uploads/bugatti/small/bugatti_PNG20.png"
               alt="car"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">时间: 00:00</h3>
      <h3 id="score" class="score">成功点击: 0</h3>
      <h5 id="message" class="message">
        你生气了吗？ <br>
        这是一个不可能完成的任务
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
